<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <!-- Bootstrap CSS CDN -->
    <th:block th:replace="~{fragments/head :: commonHead}"></th:block>

    <link href="/admin/css/toast.css" rel="stylesheet"/>
    <script src="/admin/js/lib/jquery-3.2.1.min.js"></script>
    <script src="/admin/js/toast.js"></script>

    <style>
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f2f2f2;
        }

        .label {
            color: #888;
            font-weight: 500;
            width: 30%;
        }

        .value {
            width: 70%;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div id="wrap" class="frame">
    <div th:replace="~{fragments/header :: header}"></div>

    <div id="container" class="container">
        <div class="title-bar">
            <h2 class="page-title ellipsis">마이페이지</h2>
        </div>

        <main id="content">
            <div class="box-wrap">
                <div class="profile-box">
                    <!-- 업로드 이미지 있을 때 (DB에는 파일 이름만 저장) -->
                    <img th:if="${member != null and member.memberImagePath != null}"
                         th:src="@{/uploads/profile/{file}(file=${member.memberImagePath})}"
                         alt="프로필 이미지"
                         style="width:120px;height:120px;border-radius:50%;object-fit:cover;">

                    <!-- 업로드 이미지 없을 때 -->
                    <img th:unless="${member != null and member.memberImagePath != null}"
                         th:src="@{/images/admin/default-profile.png}"
                         alt="기본 이미지"
                         style="width:120px;height:120px;border-radius:50%;object-fit:cover;">
                </div>

                <div class="info-item">
                    <div class="label">회원번호</div>
                    <div class="value" th:text="${member.id}">1</div>
                </div>

                <div class="info-item">
                    <div class="label">이름</div>
                    <div class="value" th:text="${member.name}">StoreOwner01</div>
                </div>

                <div class="info-item">
                    <div class="label">이메일</div>
                    <div class="value" th:text="${member.email}">owner01@toastlab.test</div>
                </div>

                <div class="info-item">
                    <div class="label">전화번호</div>
                    <div class="value" th:text="${member.phone}">010-901-0037</div>
                </div>

                <div class="pack-both">
                    <div class="pack-left">
                        <button id="btnLinkMe" type="button" class="btn large color2" th:attr="data-member-id=${member.id}">계정 연동</button>
                    </div>
                    <div class="pack-right">
                        <a th:href="@{/mypage/modify}" class="btn large color1">정보 수정</a>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div><!-- // #container  -->
</div><!--#wrap.frame-->
<script th:inline="javascript">
    // ===== 설정 =====
    // 세션 기반 엔드포인트가 준비되어 있으면 true
    const USE_ME_ENDPOINT = false;

    // 서버가 내려준 현재 멤버 id를 JS 변수로 주입 (PathVariable 방식에서 사용)
    const CURRENT_MEMBER_ID = /*[[${member.id}]]*/ 0;

    // CSRF
    const CSRF_TOKEN  = document.querySelector('meta[name="_csrf"]')?.content || '';
    const CSRF_HEADER = document.querySelector('meta[name="_csrf_header"]')?.content || 'X-CSRF-TOKEN';

    function toast(msg) { alert(msg); } // 임시. 프로젝트의 toast 함수 있으면 그걸로 바꿔도 됨.

    async function postJson(url, bodyObj) {
      const headers = { 'Accept': 'application/json' };
      if (CSRF_TOKEN) headers[CSRF_HEADER] = CSRF_TOKEN;

      const res = await fetch(url, {
        method: 'POST',
        headers,
        body: bodyObj instanceof FormData ? bodyObj : null
      });
      return res;
    }

    // 1) 본인 계정으로 연동
    document.getElementById('btnLinkMe')?.addEventListener('click', async () => {
      try {
        const btn = document.getElementById('btnLinkMe');
        btn.disabled = true;

        let url = `/admin/API/member/${CURRENT_MEMBER_ID}/linkStaff`;

        const res = await postJson(url);
        if (res.ok) {
          const data = await res.json().catch(()=>({}));
          toast('연동 성공, 다시 로그인 후 이용하세요');
          // 필요하면 이동
          // location.reload();
        } else if (res.status === 404) {
          toast('동일 이메일의 사원이 없습니다');
        } else if (res.status === 409) {
          toast('이미 다른 멤버와 연결된 사원입니다');
        } else {
          const txt = await res.text();
          console.error('연동 실패 응답:', txt);
          toast('연동에 실패했습니다');
        }
      } catch (e) {
        console.error(e);
        toast('연동 중 오류가 발생했습니다');
      } finally {
        const btn = document.getElementById('btnLinkMe');
        if (btn) btn.disabled = false;
      }
    });
</script>
</body>
</html>
