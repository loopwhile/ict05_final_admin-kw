<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <!-- Bootstrap CSS CDN -->
    <th:block th:replace="~{fragments/head :: commonHead}"></th:block>

    <link href="/admin/css/toast.css" rel="stylesheet"/>
    <script src="/admin/js/lib/jquery-3.2.1.min.js"></script>
    <script src="/admin/js/toast.js"></script>
    <script src="/admin/js/excel-download.js" defer></script>
</head>
<body>
<div id="wrap" class="frame">
<div th:replace="~{fragments/header :: header}"></div>

    <div id="container" class="container">
        <div class="pack-both">
            <div class="title-bar">
                <h2 class="page-title ellipsis">재료 목록</h2>
            </div>
            <a href="/admin/material/store/list" class="btn medium color2">가맹점별 재료 목록</a>
        </div>

        <main id="content">
            <div class="box-wrap">
                <div id="search" class="search">
                    <form name="frm" id="frm" method="get">
                        <fieldset>
                            <legend class="blind">검색</legend>
                            <div class="pack-both">
                                <div class="pack-left">
                                    <input type="hidden" name="type" th:value="${materialSearchDTO.type}" />

                                    <input title="검색어" type="search" name="s"
                                           th:value="${materialSearchDTO.s}"
                                           class="input-text medium form-control"
                                           placeholder="재료명, 카테고리 검색" />
                                    <input type="submit" value="검색" class="btn medium color1"/>
                                </div>

                                <div class="pack-left">
                                    <!-- 상태 필터 -->
                                    <div class="btn medium bdr-color1 btn-group btn-group-toggle" data-bs-toggle="buttons">
                                        <label class="btn medium"
                                               th:classappend="${materialSearchDTO.status == null or materialSearchDTO.status == ''} ? ' active' : ''">
                                            <input type="radio" name="status" value=""
                                                   th:checked="${materialSearchDTO.status == null}"
                                                   onclick="setFilter('')">전체
                                        </label>

                                        <label class="btn medium"
                                               th:classappend="${materialSearchDTO.status?.name() == 'USE'} ? ' active' : ''">
                                            <input type="radio" name="status" value="USE"
                                                   th:checked="${materialSearchDTO.status?.name() == 'USE'}"
                                                   onclick="setFilter('USE')">사용중
                                        </label>

                                        <label class="btn medium"
                                               th:classappend="${materialSearchDTO.status?.name() == 'STOP'} ? ' active' : ''">
                                            <input type="radio" name="status" value="STOP"
                                                   th:checked="${materialSearchDTO.status?.name() == 'STOP'}"
                                                   onclick="setFilter('STOP')">중단
                                        </label>
                                    </div>

                                    <!-- 페이지 사이즈 -->
                                    <div class="pack-left page-size">
                                        <select title="뷰사이즈" th:field="${materialSearchDTO.size}" class="select medium"
                                                onchange="setPageSize(this.value)">
                                            <option value="10">10</option>
                                            <option value="30">30</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select>
                                        <span class="fs-ss">개씩 보기</span>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>

                <section class="pack-down">
                    <div class="list-header pack-both">
                        <div class="pack-left">
                            <a href="/admin/material/write" class="btn medium color2">자재등록</a>
                        </div>

                        <div class="pack-left">
                            <button type="button" class="btn medium bdr-color2"
                                    data-excel-endpoint="/API/material/download"
                                    data-form-id="frm"
                                    onclick="excelDownload(this)">엑셀다운로드</button>
                        </div>
                    </div>

                    <table class="data-table">
                        <thead>
                        <tr>
                            <th scope="col">재료코드</th>
                            <th scope="col">카테고리</th>
                            <th scope="col">재료명</th>
                            <th scope="col">기본단위</th>
                            <th scope="col">판매단위</th>
                            <th scope="col">공급업체</th>
                            <th scope="col">상태</th>
                            <th scope="col">관리</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="material, stat : ${materials.content}">
                            <td data-th="재료코드" th:text="${material.code}">재료코드</td>
                            <td data-th="카테고리" th:text="${material.categoryDescription}">카테고리</td>
                            <td data-th="재료명">
                                <span class="fc-333 fw-600" th:text="${material.name}">재료명</span>
                            </td>
                            <td data-th="기본단위" th:text="${material.baseUnit}">기본단위</td>
                            <td data-th="판매단위">
                                <div class="pack-down-center gap-0">
                                    <span th:text="${material.salesUnit}">판매단위</span>
                                    <span class="fs-s fc-999 pack-center gap-0">
                                        <span>(</span>
                                        <span th:text="${material.conversionRate}">변환비율</span>
                                        <span th:text="${material.baseUnit}">판매단위</span>
                                        <span>)</span>
                                    </span>
                                </div>
                            </td>
                            <td data-th="공급업체" th:text="${material.supplier}">공급업체</td>
                            <td data-th="상태">
                                <span th:class="'badge rounded-pill ' + (${material.materialStatus.name()} == 'USE' ? 'bg-primary' : '  bg-secondary')" th:text="${material.materialStatus.description}">상태</span>
                            </td>
                            <td data-th="버튼">
                                <a th:href="@{/material/detail/{id}(id=${material.id})}" class="btn small bdr-gray">
                                    <span class="material-symbols-outlined md-18">visibility</span>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div style="text-align: center;">
                        <div th:replace="~{fragments/pagination :: pagination (${materials})}"></div>
                    </div>
                </section>
            </div>
        </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div><!-- // #container  -->
</div><!--#wrap.frame-->
<script>
    function setFilter(status, path){
        const p=new URLSearchParams(location.search);
        p.set('status',status||'');
        location.href=(path||location.pathname)+'?'+p;
    }
    function setPageSize(size, path){
        const p=new URLSearchParams(location.search);
        p.delete('page');p.set('size',size);
        location.href=(path||location.pathname)+'?'+p;
    }
</script>
</body>
</html>
