events {}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # ==========================================
  # Admin 서버 (toastlabadmin.duckdns.org)
  # ==========================================

  # HTTP -> HTTPS 리다이렉트 (Admin)
  server {
    listen 80;
    server_name toastlabadmin.duckdns.org;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # HTTPS (Admin)
  server {
    listen 443 ssl http2;
    server_name toastlabadmin.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/toastlabadmin.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/toastlabadmin.duckdns.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location = / {
      return 301 /admin/;
    }

    location / {
      proxy_pass http://admin-app:8081;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;

      proxy_redirect off;
    }
  }

  # ==========================================
  # User 서버 (toastlab.duckdns.org)
  # ==========================================

  # HTTP -> HTTPS 리다이렉트 (User)
  server {
    listen 80;
    server_name toastlab.duckdns.org;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # HTTPS (User)
  server {
    listen 443 ssl http2;
    server_name toastlab.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/toastlab.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/toastlab.duckdns.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    # 루트 -> /user/ 리다이렉트
    location = / {
        return 301 /user/;
    }

    location = /user {
        return 301 /user/;
    }

    # 1단계: /user/ 아래에서 정적 파일 먼저 찾고
    # 없으면 @user_backend 로 넘김
    location /user/ {
        alias /usr/share/nginx/html/user/;
        try_files $uri $uri/ @user_backend;
        include /etc/nginx/mime.types;
    }

    # 2단계: 정적 파일이 없으면 여기로 와서 스프링으로 프록시
    location @user_backend {
        proxy_pass http://user-app:8082;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
    # HTTPS (User) 서버블록 안에 추가
    location = /firebase-messaging-sw.js {
        # 실제 파일 위치가 /usr/share/nginx/html/user/firebase-messaging-sw.js 라는 가정
        alias /usr/share/nginx/html/user/firebase-messaging-sw.js;
        default_type application/javascript;
        add_header Cache-Control "no-cache";
        access_log off;
        expires -1;
    }
  }
}