# =================================================================
# 통합 Nginx 설정
# admin (ict05adminkw.duckdns.org)과
# user (ict05userkw.duckdns.org)의 모든 요청을 처리합니다.
# =================================================================

events {}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;

    #---------------------------------
    # Admin 서버 (ict05adminkw.duckdns.org)
    #---------------------------------
    server {
        listen 80;
        server_name ict05adminkw.duckdns.org;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        server_name ict05adminkw.duckdns.org;

        ssl_certificate /etc/letsencrypt/live/ict05adminkw.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ict05adminkw.duckdns.org/privkey.pem;

        # Admin PDF 서비스
        location /pdf/ {
            proxy_pass http://admin-pdf:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # 나머지 모든 요청은 Admin 백엔드로
        location / {
            proxy_pass http://admin-backend:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    #---------------------------------
    # User 서버 (ict05userkw.duckdns.org)
    #---------------------------------
    server {
        listen 80;
        server_name ict05userkw.duckdns.org;
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        server_name ict05userkw.duckdns.org;

        ssl_certificate /etc/letsencrypt/live/ict05userkw.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ict05userkw.duckdns.org/privkey.pem;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 백엔드 API (로그인 포함)
        location /user/api/ {
            proxy_pass http://user-backend:8082;
        }
        location = /user/login {
            proxy_pass http://user-backend:8082;
        }
        location /user/ws/ {
            proxy_pass http://user-backend:8082;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # User PDF 서비스
        location /user/pdf/ {
            proxy_pass http://user-pdf:8001/;
        }

        # 프론트엔드 (위치하는 모든 /user/ 경로)
        # /user/ 요청은 user-frontend 컨테이너의 / 로 전달됨
        location /user/ {
            proxy_pass http://user-frontend:80/;
        }

        # 루트 경로는 /user/로 리다이렉트
        location = / {
            return 301 /user/;
        }
    }
}